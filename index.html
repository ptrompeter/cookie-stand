<!DOCTYPE html>
<html>
<head>
	<title>Salmon Cookies for Everyone</title>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav></nav>
	<header>
		<img src="./img/salmon.png" id="logo1" class="logo">
		<h1>Pat's Salmon Cookies</h1>
		<img src="./img/salmon.png" id="logo2" class="logo flipped">
	</header>
	<section id = "entryBox"><h2>Add stores here. Enter the store name, minimum customers per hour, maximum customers per hour, and average cookies per customer. Then click submit.</h2>
		<form id="storeForm">
			<input type="text" name="sName" placeholder="store name">
			<input type="text" name="min" placeholder="min CpH">
			<input type="text" name="max" placeholder="max CpH">
			<input type="text" name="avg" placeholder="avg CpC">
			<button type="button">Submit!</button>	
		</form>
	</section>

	<section id="dataBox">Daily Sales by Location:
		<table id="table">
			<thead id="tHead"></thead>
			<tbody id="tBody"></tbody>
			<tfoot id="tFoot"></tfoot>
		</table>
	</section>






	<script type="text/javascript" src="script.js"></script>
</body>
</html>
