<!DOCTYPE html>
<html>
<head>
	<title>Salmon Cookies for Everyone</title>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav></nav>
	<header>
		<img src="./img/salmon.png" id="logo1" class="logo">
		<h1>Pat's Salmon Cookies</h1>
		<img src="./img/salmon.png" id="logo2" class="logo flipped">
	</header>
	<section id = "formBox"><h2>Add stores here. Enter the store name, minimum customers per hour, maximum customers per hour, and average cookies per customer. Then click submit.</h2>
		<form id="storeForm">
			<fieldset>
			<legend>Enter new stores here.  Min/max data should be hourly; customer average is in cookies.</legend>
				<label>Store name:<input type="text" id="sName" name="sName" placeholder="store name"></label>
				<label>Min customers:<input type="text" id="min" name="min" placeholder="min CpH"></label>
				<label>Max customers:<input type="text" id="max" name="max" placeholder="max CpH"></label>
				<label>Customer Average:<input type="text" id="avg" name="avg" placeholder="avg CpC"></label>
				<button type="submit" id="subBut">Submit!</button>	
			</fieldset>
		</form>
	</section>

	<section id="dataBox">Daily Sales by Location:
		<table id="table">
			<thead id="tHead"></thead>
			<tbody id="tBody"></tbody>
			<tfoot id="tFoot"></tfoot>
		</table>
	</section>






	<script type="text/javascript" src="script.js"></script>
</body>
</html>
